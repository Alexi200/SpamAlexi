<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB SPAM BY Alexionvons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">GasssKenðŸš€</h1>
        <div class="space-y-4">
            <div>
                <label for="idInput" class="block text-sm font-medium text-gray-700 mb-1">ID Target</label>
                <input type="text" id="idInput" placeholder="Contoh: Alexi GantengðŸ˜" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="messageInput" class="block text-sm font-medium text-gray-700 mb-1">Pesan Lu (Max 4096 karakter)</label>
                <textarea id="messageInput" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tulis pesan lu sini..."></textarea>
                <div class="flex justify-between mt-1">
                    <span id="charCount" class="text-xs text-gray-500">0/4096 karakter</span>
                    <button id="fillTemplate" class="text-xs text-blue-600 hover:text-blue-800">Tempel text lu</button>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="totalInput" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Kirim (Max 150)</label>
                    <input type="number" id="totalInput" min="1" max="150" value="5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="delayInput" class="block text-sm font-medium text-gray-700 mb-1">Lambat kirim (0.1-5 detik)</label>
                    <input type="number" id="delayInput" min="0.1" max="5" step="0.1" value="0.5" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <button id="sendButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                GASS SPAM TELE NYAðŸ¤£
            </button>
            <div class="flex items-center justify-between">
                <span id="progressText" class="text-sm text-gray-600">Mengirim
                .. </span>
                <span id="progressCount" class="text-sm font-medium">0/0</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="status" class="text-center text-sm"></div>
        </div>
    </div>

    <script>
        const BOT_TOKEN = "Isi Token Bot Lu";
        
        const messageInput = document.getElementById('messageInput');
        const charCount = document.getElementById('charCount');
        
        messageInput.addEventListener('input', () => {
            const length = messageInput.value.length;
            charCount.textContent = `${length}/4096 karakter`;
            if (length > 4096) {
                charCount.classList.add('text-red-600');
                charCount.classList.remove('text-gray-500');
            } else {
                charCount.classList.remove('text-red-600');
                charCount.classList.add('text-gray-500');
            }
        });

        document.getElementById('fillTemplate').addEventListener('click', () => {
            messageInput.value = 'âƒâƒ';
            messageInput.dispatchEvent(new Event('input'));
        });

        document.getElementById('sendButton').addEventListener('click', async () => {
            const id = document.getElementById('idInput').value;
            const message = messageInput.value;
            const total = parseInt(document.getElementById('totalInput').value);
            const delay = parseFloat(document.getElementById('delayInput').value) * 1000;
            const status = document.getElementById('status');
            const progressText = document.getElementById('progressText');
            const progressCount = document.getElementById('progressCount');
            const progressBar = document.getElementById('progressBar');
            const sendButton = document.getElementById('sendButton');
            
            if (!id) {
                status.textContent = "Woi, isi ID target dulu!";
                status.className = "text-center text-sm text-red-600";
                return;
            }
            
            if (!message) {
                status.textContent = "Pesan kosong, ngirim apaan?";
                status.className = "text-center text-sm text-red-600";
                return;
            }
            
            if (message.length > 4096) {
                status.textContent = "Kepanjangan pesannya, singkat dikit!";
                status.className = "text-center text-sm text-red-600";
                return;
            }
            
            if (isNaN(total) || total < 1 || total > 150) {
                status.textContent = "Jumlah kirim antara 1-150 ya!";
                status.className = "text-center text-sm text-red-600";
                return;
            }

            if (isNaN(delay) || delay < 100 || delay > 5000) {
                status.textContent = "Lambat kirim antara 0.1-5 detik!";
                status.className = "text-center text-sm text-red-600";
                return;
            }

            sendButton.disabled = true;
            sendButton.classList.add('opacity-50', 'cursor-not-allowed');
            
            let successCount = 0;
            progressCount.textContent = `0/${total}`;
            progressBar.style.width = '0%';
            progressText.textContent = "Mulai ngebomb...";
            status.textContent = "";
            
            try {
                for (let i = 0; i < total; i++) {
                    try {
                        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                chat_id: id,
                                text: message,
                                parse_mode: 'MarkdownV2'
                            })
                        });

                        const result = await response.json();
                        
                        if (result.ok) {
                            successCount++;
                        } else {
                            console.error(`Gagal kirim pesan ${i+1}:`, result.description);
                        }
                    } catch (error) {
                        console.error(`Error pas kirim ${i+1}:`, error.message);
                    }
                    
                    const progress = Math.round(((i + 1) / total) * 100);
                    progressCount.textContent = `${i + 1}/${total}`;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `Kirim ${i + 1} dari ${total}...`;
                    
                    if (i < total - 1) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                
                status.className = successCount === total ? 
                    "text-center text-sm text-green-600" : 
                    "text-center text-sm text-yellow-600";
                
                status.textContent = successCount === total ? 
                    "Sukses semua pesan terkirim!" : 
                    `Cuma ${successCount} dari ${total} yang nyampe (ada yang gagal)`;
                
                progressText.textContent = successCount === total ? 
                    "Selesai dengan sukses" : 
                    "Selesai dengan beberapa error";
                
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
                status.className = "text-center text-sm text-red-600";
                progressText.textContent = "Gagal total";
            } finally {
                sendButton.disabled = false;
                sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
